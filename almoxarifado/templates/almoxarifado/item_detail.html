{% extends 'almoxarifado/base.html' %}

{% block content %}
<div class="equip">
        <h2>Item: {{ item.item }} {{ item.fabricante }} <a class="btn btn-default" href="">Editar</a></h2>                       
        <ul>
            <li>Tipo: {{ item.tipo }}</li>
            <li>Fabricante: {{ item.fabricante }}</li>
            <li>Quantidade: {{ item.quantidade }}</li>
            <li>Status: {{ item.status }}</li>           
            <li>Prateleira: {{ item.prateleira }}</li>
        </ul>
    </div>
{% endblock %}
